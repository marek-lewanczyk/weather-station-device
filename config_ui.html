<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Station Setup</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1c1c1c;
      --text: #ffffff;
      --subtext: #9ca3af;
      --border: #3a3a3a;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --input-bg: #2c2c2c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--subtext);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background-color: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    input:focus {
      outline: 2px solid var(--primary);
      border-color: var(--primary);
    }

    button {
      width: 100%;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      text-align: center;
      color: var(--subtext);
    }

    .footer a {
      color: var(--subtext);
      text-decoration: underline;
    }

    .footer a:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Weather Station Configuration</h2>
    <form method="POST" action="/save">
      <label for="ssid">Wi-Fi SSID</label>
      <input type="text" id="ssid" name="ssid" required />

      <label for="password">Wi-Fi Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Save & Reboot</button>
    </form>
    <div class="footer">
      Created by <a href="https://github.com/marek-lewanczyk" target="_blank">Marek Lewa≈Ñczyk</a> & <a href="https://github.com/s27553-pj" target="_blank">Katarzyna Kasperek</a>
    </div>
  </div>
</body>
</html>
